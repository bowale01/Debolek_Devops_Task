apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-test-site
spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: 'default'
  source:
    repoURL: https://github.com/debolek/Debolek_Devops_Task.git
    path: prod
    targetRevision: HEAD
  project: 'default'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true